<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>AngularJs - Fundamental</title>
        <link rel="shortcut icon" href="home.ico">
        <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="../node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet">
        <link href="../assets/css/main.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div ng-app="app">
                <h1>Modules</h1>
                <hr>
                <div ng-controller="controller">
                    {{name}}
                </div>
            </div>
        </div>
        <script type="text/javascript" src="../node_modules/angular/angular.min.js"></script>
        <script type="text/javascript">
            angular.module('app', [
                'app3',
                'app2'
            ]);

            angular.module('app2', []);
            angular.module('app3', []);

            angular.module('app2').controller('controller', function($scope) {
                $scope.name = 'Controlador en la app2';
            });
            angular.module('app3').controller('controller', function($scope) {
                $scope.name = 'Controlador en la app3';
            });
        </script>
    </body>
</html>
