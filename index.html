<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>AngularJs - Best Practices</title>
        <link rel="shortcut icon" href="home.ico">
        <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
        <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet">
        <link href="assets/css/main.css" rel="stylesheet">
    </head>
    <body ng-app="app">
        <div class="container">
            <app-header></app-header>
            <ng-view></ng-view>
            <app-footer><app-footer/>
        </div>
        <!-- vendors module -->
        <script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
        <script type="text/javascript" src="node_modules/angular-route/angular-route.min.js"></script>
        <!-- root module -->
        <script type="text/javascript" src="app/app.js"></script>
        <!-- header module -->
        <script type="text/javascript" src="app/shared/header/header.module.js"></script>
        <script type="text/javascript" src="app/shared/header/header.directive.js"></script>
        <!-- footer module -->
        <script type="text/javascript" src="app/shared/footer/footer.module.js"></script>
        <script type="text/javascript" src="app/shared/footer/footer.directive.js"></script>
        <!-- main module -->
        <script type="text/javascript" src="app/pages/main/main.module.js"></script>
        <script type="text/javascript" src="app/pages/main/main.controller.js"></script>
        <script type="text/javascript" src="app/pages/main/main.routes.js"></script>
    </body>
</html>
